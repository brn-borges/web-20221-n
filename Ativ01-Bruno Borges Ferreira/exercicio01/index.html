<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
</head>
<body>
    <h1>Calculadora</h1>
    <script>
        let n1 = 10
        let n2 = 5

        soma = n1 + n2
        subtracao = n1 - n2
        divisao = n1 / n2
        multipilicacao = n1 * n2
        resto = n1 % n2

        console.log(`Soma dos Valores ${n1} + ${n2} = ${soma}`)
        console.log(`Subtração dos Valores ${n1} - ${n2} = ${subtracao}`)
        console.log(`Divsão dos Valores ${n1} / ${n2} = ${divisao}`)
        console.log(`Multiplicação dos Valores ${n1} X ${n2} = ${multipilicacao}`)
        console.log(`Resto dos Valores ${n1} % ${n2} = ${resto}`)
    </script>
</body>
</html>
